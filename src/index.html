<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    </head>

    <body class="content">
        <header class="header">
            <div class="logo"></div>
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="<%=require('./images/profile__avatar.jpg')%>" alt="аватарка профиля"> 
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__description">Любитель собак</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
      
            <section class="elements" aria-label="элементы">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit-profile">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form name="profile-info" class="popup__form profile-form edit-form" novalidate>
                    <input id="username-input" type="text" required minlength="2" maxlength="40" name="user-name" class="popup__input popup__input_type_name" placeholder='Имя пользователя'>
                    <span class="username-input-error popup__span"></span>

                    <input id="description-input" type="text" required minlength="2" maxlength="200" name="user-about" class="popup__input popup__input_type_about" placeholder='О себе'>
                    <span class="description-input-error popup__span"></span>

                    <button class="popup__save-button popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add-card">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h3 class="popup__title">Новое место</h3>
                <form name="profile-info" class="popup__form profile-form card-form" novalidate>
                    <input type="text" id="cardtitle-input" required minlength="2" maxlength="30" name="card-title" placeholder='Название' class="popup__input popup__input_type_title">
                    <span class="cardtitle-input-error popup__span"></span>

                    <input type="url" id="cardlink-input" required name="card-link" placeholder='Ссылка на картинку' class="popup__input popup__input_type_link">
                    <span class="cardlink-input-error popup__span"></span>

                    <button class="popup__save-button popup__button" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_big-picture">
            <div class="popup__picture-container">
                <button class="popup__close-button" type="button"></button>
                <img class="big-picture">
                <h3 class="big-picture-title"></h3>
            </div>
        </div>
    
        <template class='card-template_type_default' id="card-template">
                <article class="element">
                    <button type="button" class="trash-icon"></button>
                    <img class="element__image">
                    <h2 class="element__title"></h2>
                    <button type="button" class="heart-icon"></button>
                </article>
        </template>
        <!-- <script src="./scripts/cards.js"></script> -->
        
        <script type="module" src="./dist/main.becbcd452987e05e703f.js"></script>
        <!-- <script type="module" src="./scripts/index.js"></script> -->
        
    </body>

</html>
