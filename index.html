<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>

    <body class="content">
        <header class="header">
            <div class="logo"></div>
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="аватарка профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__description">Любитель собак</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
      
            <section class="elements" aria-label="элементы">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit-profile">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form name="profile-info" class="profile-form edit-form">
                    <input type="text" name="user-name" class="popup__input popup__input_type_name" placeholder='Имя пользователя'>
                    <input type="text" name="user-about" class="popup__input popup__input_type_about" placeholder='О себе'>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add-card">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h3 class="popup__title">Новое место</h3>
                <form name="profile-info" class="profile-form card-form">
                    <input type="text" name="card-title" placeholder='Название' class="popup__input popup__input_type_title">
                    <input type="text" name="card-link" placeholder='Ссылка на картинку' id="cardLink" class="popup__input popup__input_type_link">
                    <button class="popup__save-button" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_big-picture">
            <div class="popup__picture-container">
                <button class="popup__close-button" type="button"></button>
                <img class="big-picture">
                <h3 class="big-picture-title"></h3>
            </div>
        </div>
    
        <template id="card-template">
                <article class="element">
                    <button type="button" class="trash-icon"></button>
                    <img class="element__image">
                    <h2 class="element__title"></h2>
                    <button type="button" class="heart-icon"></button>
                </article>
        </template>
        <script src="./scripts/index.js"></script>
    </body>

</html>
