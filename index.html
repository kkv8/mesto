<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>

    <body class="content">
        <header class="header">
            <div class="logo"></div>
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="аватарка профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__description">Любитель собак</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
      
            <section class="elements" aria-label="элементы">
                <article class="element">
                    <img class="element__image" src="./images/elements-1.jpg" alt="белая собака и рыжая кошка лежат на траве">
                    <h2 class="element__title">Гас и Флейк</h2>
                    <button type="button" class="heart-icon"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/elements-2.jpg" alt="щенок засыпает в голубом пледе">
                    <h2 class="element__title">Дэйзи</h2>
                    <button type="button" class="heart-icon"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/elements-3.jpg" alt="собака сидит среди желтых цветов">
                    <h2 class="element__title">Самсон</h2>
                    <button type="button" class="heart-icon"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/elements-4.jpg" alt="щенок овчарки отдыхает">
                    <h2 class="element__title">Лаки</h2>
                    <button type="button" class="heart-icon"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/elements-5.jpg" alt="черная собака зевает">
                    <h2 class="element__title">Рокси</h2>
                    <button type="button" class="heart-icon"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/elements-6.jpg" alt="щенок в цветном ошейнике улыбается">
                    <h2 class="element__title">Ханни</h2>
                    <button type="button" class="heart-icon"></button>
                </article>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form name="profile-info" class="profile-form">
                    <input type="text" name="user-name" class="popup__input popup__input_type_name">
                    <input type="text" name="user-about" class="popup__input popup__input_type_about">
                    <button class="popup__save-button" type="submit" >Сохранить</button>
                </form>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>

</html>
