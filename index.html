<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>

    <body class="content">
        <header class="header">
            <div class="logo"></div>
        </header>

        <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="аватарка профиля">
                <div class="profile__info">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button type="button" class="edit-button"></button>
                    <p class="profile__description">Любитель собак</p>
                </div>
                <button type="button" class="add-button"></button>
        </section>
      
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/elements-1.jpg">
                <h2 class="element__title">Гас и Флейк</h2>
                <button type="button" class="heart-icon"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elements-2.jpg">
                <h2 class="element__title">Дэйзи</h2>
                <button type="button" class="heart-icon"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elements-3.jpg">
                <h2 class="element__title">Самсон</h2>
                <button type="button" class="heart-icon"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elements-4.jpg">
                <h2 class="element__title">Лаки</h2>
                <button type="button" class="heart-icon"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elements-5.jpg">
                <h2 class="element__title">Рокси</h2>
                <button type="button" class="heart-icon"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elements-6.jpg">
                <h2 class="element__title">Ханни</h2>
                <button type="button" class="heart-icon"></button>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <form class="popup">
            <div class="popup__container">
                <button class="close-button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" class="popup__name"></input>
                <input type="text"  class="popup__about"></input>
                <button class="save-button" type="submit" >Сохранить</button>
            </div>
        </form>
        <script src="./scripts/script.js"></script>
    </body>

</html>
